teleop_node:
  ros__parameters:
    axis_linear.x: 1
    scale_linear.x: 1.
    scale_linear_turbo.x: 1.5
    
    # this is for steering angle velocity
    axis_linear.z: 1
    scale_linear.z: 0.8
    scale_linear_turbo.x: 1.

    axis_angular.yaw: 3
    scale_angular.yaw: 1.4
    scale_angular_turbo.yaw: 1.

    enable_button: 5  # R1 shoulder button
    enable_turbo_button: 4  # L1 shoulder button
